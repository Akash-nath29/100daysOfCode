<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta property="og:title" content="#100DaysOfCode" />
    <meta property="og:description" content="By Akash" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://100daysofcode2023.netlify.app/" />
    <meta property="og:image"
        content="https://repository-images.githubusercontent.com/344494700/f3cb0880-895f-11eb-8e3e-1eb4456d34df">
    <title>100DaysOfCode Challage - Akash Nath</title>
    <!-- <link rel="website icon" type="image/png" href="./favicon.png"> -->
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        ul {
            /* list-style: none;  */
            display: grid;
            /* display: grid; */
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        ul li {
            margin: 10px 0;
            color: #fff;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            /* background-color: #fff; */
            transition: all 0.3s ease;
        }

        footer {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            padding: 5vh 0;
            color: #fff;
        }

        footer a {
            /* text-decoration: none; */
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            border-radius: 5px;
            /* background-color: #fff; */
            transition: all 0.3s ease;
        }

        ul li a:hover {
            text-decoration: underline;
            color: #fff;
        }

        #heading {
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            /* font-weight: 700; */
            color: #fff;
            margin: 20px 0;
            opacity: 0.7;
            /* text-decoration: underline; */
        }

        @media screen and (max-width: 500px) {
            #heading {
                font-size: 40px;
            }

            ul {
                /* list-style: none;  */
                display: grid;
                /* display: grid; */
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            ul li a {
                font-size: 15px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1 id="heading">100DaysOfCode Challange</h1>
        </center>
        <ul>
            <li><a href="https://tomato-deedee-24.tiiny.site/">Day 1</a></li>
            <li><a href="https://github.com/Akash-nath29/100daysOfCode/tree/main/day2/siteOne">Day 2</a></li>
        </ul>
    </div>
    <footer>
        Made by <a href="https://akashnath.netlify.app">Akash Nath <br> <br> <a
                href="https://github.com/Akash-nath29/100daysOfCode">Join Me</a></a>
    </footer>
</body>

</html>
